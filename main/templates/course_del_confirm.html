{% extends 'base.html' %}

{% block title %} Курс {% endblock %}

{% block content1_head %}
    <h2>Курс</h2>
{% endblock %}

{% block content1 %}
    
           
    <h2>Вы уверены, что хотите удалить {{ object }}?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Да, удалить</button>
        <a href="{% url 'course' object.id %}">Отмена</a>
    </form>

{% endblock %}
